<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TITAN HOLO</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #3E363F;
      font-family: Arial, sans-serif;
      color: #fffce8;
      text-align: center;
    }

    #mainImage {
      width: 58%;
      border: 10px solid #fffce8;
      border-radius: 20px;
      margin-top: 60px;
      position: relative;
      z-index: 2;
    }

    a {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #fffce8;
      text-decoration: none;
      font-size: 1.2em;
      z-index: 3;
    }

    a strong {
      color: #7EC8E3;
    }

    #neverForget {
      position: absolute;
      color: #fffce8;
      font-size: 3.5em;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      text-align: left;
      left: calc(50% - 28%);
      top: calc(60% + 10px);
      z-index: 3;
    }

    #neverForget span {
      color: #DD403A;
    }

    #neverForget img {
      width: 64px;
      height: 64px;
      vertical-align: middle;
      margin-left: 10px;
    }

    #pressF {
      position: absolute;
      top: calc(60% + 100px);
      left: calc(50% - 28%);
      text-align: left;
      font-size: 1.5em;
      color: #fffce8;
      cursor: pointer;
      z-index: 3;
    }

    #pressF strong {
      color: #DD403A;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
  </style>
</head>
<body>
  <img id="mainImage" src="titan-holo.png" alt="TITAN HOLO">

  <div id="neverForget">
    <span>#</span>Never<span>Forget</span> <img src="clueless-aware.gif" alt="AWARE">
  </div>

  <div id="pressF">Press <strong>F</strong> to pay respects (<span id="fCount">0</span>)</div>

  <a href="https://guns.lol/chris_got">Made by <strong>Chris Got</strong> â†’</a>

  <canvas id="physicsCanvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>
  <script>
    const { Engine, Render, Runner, World, Bodies, Body, Events, Mouse, MouseConstraint } = Matter;

    const canvas = document.getElementById("physicsCanvas");
    const engine = Engine.create();
    const world = engine.world;
    const render = Render.create({
      canvas: canvas,
      engine: engine,
      options: {
        width: window.innerWidth,
        height: window.innerHeight,
        wireframes: false,
        background: "transparent"
      }
    });

    // CONFIG
    const imageFiles = [
      "360fx360f1.png", "360fx360f2.png", "360fx360f8.png", "360fx360f3.png", "360fx360f4.png", "360fx360f5.png", 
      "360fx360f6.png", "360fx360f7.png", "360fx360f9.png", "360fx360f01.png", "360fx360f7.png", "360fx360f7.png", "360fx360f7.png"
    ];

    const specialIndex = 3;
    const specialNewImage = "360fx360f7.png";
    const specialSound = "Quick Fart.mp3";
    const largeIndex = 8;

    const NUM_BALLS = 13;
    const TARGET_IMG_SIZE = 360;
    const RESTITUTION = 0.85;
    const FRICTION_AIR = 0.995;

    const balls = [];
    const images = [];
    const sound = new Audio(specialSound);
    const cw = window.innerWidth;
    const ch = window.innerHeight;
    canvas.width = cw;
    canvas.height = ch;
    engine.gravity.y = 1;

    const walls = [
      Bodies.rectangle(cw / 2, ch + 50, cw, 100, { isStatic: true }),
      Bodies.rectangle(-50, ch / 2, 100, ch, { isStatic: true }),
      Bodies.rectangle(cw + 50, ch / 2, 100, ch, { isStatic: true })
    ];
    World.add(world, walls);

    function loadImage(src) {
      return new Promise(res => {
        const img = new Image();
        img.onload = () => res(img);
        img.src = src;
      });
    }

    async function initBalls() {
      for (let i = 0; i < NUM_BALLS; i++) {
        const imgSrc = imageFiles[i] || "";
        const img = imgSrc ? await loadImage(imgSrc) : null;
        images.push(img);

        const radius = i === largeIndex ? TARGET_IMG_SIZE * 0.675 / 2 : TARGET_IMG_SIZE / 2;
        const ball = Bodies.circle(Math.random() * cw, Math.random() * -500, radius, {
          restitution: RESTITUTION,
          frictionAir: 0.02
        });

        ball.render.sprite = img
          ? { texture: imgSrc, xScale: (radius * 2) / img.width, yScale: (radius * 2) / img.height }
          : { fillStyle: "#fffce8" };

        ball.isSpecial = i === specialIndex;
        balls.push(ball);
      }

      World.add(world, balls);
    }

    initBalls().then(() => {
      const mouse = Mouse.create(render.canvas);
      const mouseConstraint = MouseConstraint.create(engine, {
        mouse: mouse,
        constraint: { stiffness: 0.2, render: { visible: false } }
      });

      World.add(world, mouseConstraint);

      // Sound + Image change
      Events.on(mouseConstraint, "startdrag", e => {
        const body = e.body;
        if (body && body.isSpecial) {
          if (specialSound) sound.play();
          if (specialNewImage) body.render.sprite.texture = specialNewImage;
        }
      });

      Render.run(render);
      const runner = Runner.create();
      Runner.run(runner, engine);

      // initial bounce
      for (const b of balls) {
        Body.setVelocity(b, { x: (Math.random() - 0.5) * 20, y: Math.random() * -20 });
      }

      // Respect counter (persistent)
      let respectCount = parseInt(localStorage.getItem("respectCount") || "0");
      const fCount = document.getElementById("fCount");
      fCount.textContent = respectCount;

      function updateRespect() {
        respectCount++;
        localStorage.setItem("respectCount", respectCount);
        fCount.textContent = respectCount;
      }

      document.getElementById("pressF").addEventListener("click", updateRespect);
      document.addEventListener("keydown", e => {
        if (e.key.toLowerCase() === "f") updateRespect();
      });
    });

    window.addEventListener("resize", () => {
      render.canvas.width = window.innerWidth;
      render.canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
