<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Site</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #b8b42d;
      font-family: Arial, sans-serif;
      color: #fffce8;
      text-align: center;
    }

    #mainImage {
      width: 45%;
      border: 10px solid #fffce8;
      border-radius: 20px;
      margin-top: 40px;
    }

    a {
      display: block;
      color: #fffce8;
      text-decoration: none;
      margin-top: 30px;
      font-size: 1.2em;
    }

    #neverForget {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3em;
      font-weight: bold;
      color: #fffce8;
      text-shadow: 2px 2px 0 #00000055;
    }

    #neverForget img {
      width: 64px;
      height: 64px;
      vertical-align: middle;
      margin-left: 10px;
    }

    #pressF {
      position: absolute;
      top: 120px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2em;
      color: #fffce8;
      cursor: pointer;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="neverForget">
    #NeverForget <img src="" alt="emote here">
  </div>
  <div id="pressF">Press <strong>F</strong> to pay respects (<span id="fCount">0</span>)</div>

  <img id="mainImage" src="titan-holo.png" alt="TITAN HOLO">
  <a href="https://guns.lol/chris_got">Website by <strong>Chris Got</strong> →</a>

  <canvas id="physicsCanvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>
  <script>
    const { Engine, Render, Runner, World, Bodies, Body, Events, Mouse, MouseConstraint } = Matter;

    const canvas = document.getElementById("physicsCanvas");
    const engine = Engine.create();
    const world = engine.world;
    const render = Render.create({
      canvas: canvas,
      engine: engine,
      options: {
        width: window.innerWidth,
        height: window.innerHeight,
        wireframes: false,
        background: "transparent"
      }
    });

    // ------------------------------------------------------------
    // CONFIG — add your filenames and assets here
    // ------------------------------------------------------------
    const imageFiles = [
      "", "", "", "", "", "", "", "", "", "", "", "", ""
    ]; // ← fill in your 13 PNG filenames (e.g. "ball1.png", "ball2.png", etc.)

    const specialIndex = 3;        // index of the special ball (plays sound + swaps image)
    const specialNewImage = "";    // new PNG after grab (e.g. "changed.png")
    const specialSound = "";       // sound file, e.g. "sound.mp3"

    const largeIndex = 8;          // index of the larger ball (different from special one)
    const NUM_BALLS = 13;
    const TARGET_IMG_SIZE = 360;
    const RESTITUTION = 0.85;
    const FRICTION_AIR = 0.995;
    const GRAVITY = 1500;

    // ------------------------------------------------------------
    // INIT
    // ------------------------------------------------------------
    const balls = [];
    const images = [];
    const sound = new Audio(specialSound);
    let respectCount = 0;

    const cw = window.innerWidth;
    const ch = window.innerHeight;
    canvas.width = cw;
    canvas.height = ch;
    engine.gravity.y = 1;

    // Walls
    const walls = [
      Bodies.rectangle(cw / 2, ch + 50, cw, 100, { isStatic: true }),
      Bodies.rectangle(cw / 2, -50, cw, 100, { isStatic: true }),
      Bodies.rectangle(-50, ch / 2, 100, ch, { isStatic: true }),
      Bodies.rectangle(cw + 50, ch / 2, 100, ch, { isStatic: true })
    ];
    World.add(world, walls);

    function loadImage(src) {
      return new Promise(res => {
        const img = new Image();
        img.onload = () => res(img);
        img.src = src;
      });
    }

    async function initBalls() {
      for (let i = 0; i < NUM_BALLS; i++) {
        const imgSrc = imageFiles[i] || "";
        const img = imgSrc ? await loadImage(imgSrc) : null;
        images.push(img);

        const radius = i === largeIndex ? TARGET_IMG_SIZE * 0.675 / 2 : TARGET_IMG_SIZE / 2;
        const ball = Bodies.circle(Math.random() * cw, Math.random() * -500, radius, {
          restitution: RESTITUTION,
          frictionAir: 0.02
        });
        ball.render.sprite = img
          ? { texture: imgSrc, xScale: (radius * 2) / img.width, yScale: (radius * 2) / img.height }
          : { fillStyle: "#fffce8" };

        ball.isSpecial = i === specialIndex;
        balls.push(ball);
      }

      World.add(world, balls);
    }

    initBalls().then(() => {
      const mouse = Mouse.create(render.canvas);
      const mouseConstraint = MouseConstraint.create(engine, {
        mouse: mouse,
        constraint: { stiffness: 0.2, render: { visible: false } }
      });

      World.add(world, mouseConstraint);

      // Sound + Image change logic
      Events.on(mouseConstraint, "startdrag", e => {
        const body = e.body;
        if (body && body.isSpecial) {
          if (specialSound) sound.play();
          if (specialNewImage) {
            body.render.sprite.texture = specialNewImage;
          }
        }
      });

      Render.run(render);
      const runner = Runner.create();
      Runner.run(runner, engine);

      // Bouncing animation start
      for (const b of balls) {
        Body.setVelocity(b, {
          x: (Math.random() - 0.5) * 20,
          y: (Math.random() - 0.5) * 20
        });
      }

      // Respect counter
      function updateRespect() {
        respectCount++;
        document.getElementById("fCount").textContent = respectCount;
      }

      document.getElementById("pressF").addEventListener("click", updateRespect);
      document.addEventListener("keydown", e => {
        if (e.key.toLowerCase() === "f") updateRespect();
      });
    });

    window.addEventListener("resize", () => {
      render.canvas.width = window.innerWidth;
      render.canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
