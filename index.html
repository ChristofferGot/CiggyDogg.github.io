<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TITAN HOLO</title>
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden; width: 100%; height: 100%;
      background-color: #3E363F;
      font-family: Arial, sans-serif;
      color: #fffce8;
      text-align: center;
      user-select: none;
      position: relative;
    }

    #mainImage {
      width: 58%;
      border: 10px solid #fffce8;
      border-radius: 20px;
      margin: 60px auto 0 auto;
      position: relative;
      z-index: 3;
      pointer-events: none;
      display: block;
    }

    #neverForget, #pressF {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      color: #fffce8;
      text-align: center;
      z-index: 3;
      pointer-events: auto;
      user-select: text;
    }

    #neverForget {
      font-size: 3.5em;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      color: #fffce8;
    }
    #neverForget span:first-child { color: #DD403A; }
    #neverForget span:nth-child(3) { color: #DD403A; }

    #neverForget img {
      width: 64px;
      height: 64px;
      vertical-align: middle;
      margin-left: 10px;
    }

    #pressF {
      font-size: 1.5em;
      margin-top: 12px;
      cursor: pointer;
      color: #fffce8;
    }
    #pressF strong {
      color: #DD403A;
    }

    a {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #fffce8;
      text-decoration: none;
      font-size: 1.2em;
      z-index: 5;
      user-select: text;
    }
    a strong {
      color: #7EC8E3;
      cursor: pointer;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: auto;
      width: 100%;
      height: 100%;
      z-index: 4;
      display: block;
      background: transparent;
    }
  </style>
</head>
<body>

  <img id="mainImage" src="titan-holo.png" alt="TITAN HOLO" />

  <div id="neverForget" aria-live="polite">
    <span>#</span>Never<span>Forget</span> <img src="clueless-aware.gif" alt="AWARE" />
  </div>

  <div id="pressF" role="button" tabindex="0">Press <strong>F</strong> to pay respects (<span id="fCount">0</span>)</div>

  <a href="https://guns.lol/chris_got" aria-label="Made by Chris Got link">Made by <strong>Chris Got</strong> â†’</a>

  <canvas id="physicsCanvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>
  <script>
    const { Engine, Render, Runner, World, Bodies, Body, Events, Mouse, MouseConstraint } = Matter;

    const canvas = document.getElementById("physicsCanvas");
    const engine = Engine.create();
    const world = engine.world;

    const render = Render.create({
      canvas: canvas,
      engine: engine,
      options: {
        width: window.innerWidth,
        height: window.innerHeight,
        wireframes: false,
        background: "transparent"
      }
    });

    // Preserved your exact array with duplicates as requested
    const imageFiles = [
      "360fx360f1.png", "360fx360f2.png", "360fx360f8.png", "360fx360f3.png",
      "360fx360f4.png", "360fx360f5.png", "360fx360f6.png", "360fx360f.png",
      "360fx360f9.png", "360fx360f01.png", "360fx360f7.png", "360fx360f.png", "360fx360f.png"
    ];

    const specialIndex = 3;
    const specialNewImage = "360fx360f.png";
    const specialSound = "Quick Fart.mp3";
    const largeIndex = 8;

    const NUM_BALLS = 13;
    const RESTITUTION = 0.85;
    const FRICTION_AIR = 0.02;

    const balls = [];
    const images = [];
    const sound = new Audio(specialSound);
    const cw = window.innerWidth;
    const ch = window.innerHeight;
    engine.gravity.y = 1;

    const walls = [
      Bodies.rectangle(cw / 2, ch + 50, cw, 100, { isStatic: true }),
      Bodies.rectangle(-50, ch / 2, 100, ch, { isStatic: true }),
      Bodies.rectangle(cw + 50, ch / 2, 100, ch, { isStatic: true })
    ];
    World.add(world, walls);

    function loadImage(src) {
      return new Promise(res => {
        const img = new Image();
        img.onload = () => res(img);
        img.onerror = () => {
          console.warn("Failed to load image:", src);
          res(null);
        };
        img.src = src;
      });
    }

    async function initBalls() {
      for (let i = 0; i < NUM_BALLS; i++) {
        const imgSrc = imageFiles[i] || "";
        const img = imgSrc ? await loadImage(imgSrc) : null;
        images.push(img);

        const radius = i === largeIndex ? 80 : 60;

        // Start balls within visible area (not above)
        const startX = Math.random() * (cw - 2 * radius) + radius;
        const startY = Math.random() * (ch / 2) + radius;

        const ball = Bodies.circle(startX, startY, radius, {
          restitution: RESTITUTION,
          frictionAir: FRICTION_AIR,
          render: { fillStyle: "#fffce8" }
        });

        ball.isSpecial = i === specialIndex;
        balls.push(ball);
        World.add(world, ball);

        if (img) {
          ball.render.sprite = {
            texture: imgSrc,
            xScale: (radius * 2) / img.width,
            yScale: (radius * 2) / img.height
          };
        }
      }
    }

    async function start() {
      await initBalls();

      const mouse = Mouse.create(render.canvas);
      const mouseConstraint = MouseConstraint.create(engine, {
        mouse: mouse,
        constraint: { stiffness: 0.2, render: { visible: false } }
      });
      World.add(world, mouseConstraint);

      Events.on(mouseConstraint, "startdrag", e => {
        const body = e.body;
        if (body && body.isSpecial) {
          if (specialSound) {
            sound.currentTime = 0;
            sound.play();
          }
          if (specialNewImage) {
            body.render.sprite.texture = specialNewImage;
            loadImage(specialNewImage).then(img => {
              if (img) {
                const radius = body.circleRadius;
                body.render.sprite.xScale = (radius * 2) / img.width;
                body.render.sprite.yScale = (radius * 2) / img.height;
                Render.lookAt(render, body);
              }
            });
          }
        }
      });

      Render.run(render);
      const runner = Runner.create();
      Runner.run(runner, engine);

      for (const b of balls) {
        Body.setVelocity(b, { x: (Math.random() - 0.5) * 10, y: Math.random() * -10 });
      }

      let respectCount = parseInt(localStorage.getItem("respectCount") || "0");
      const fCount = document.getElementById("fCount");
      fCount.textContent = respectCount;

      function updateRespect() {
        respectCount++;
        localStorage.setItem("respectCount", respectCount);
        fCount.textContent = respectCount;
      }

      document.getElementById("pressF").addEventListener("click", updateRespect);
      document.addEventListener("keydown", e => {
        if (e.key.toLowerCase() === "f") updateRespect();
      });

      function positionTextBelowImage() {
        const img = document.getElementById("mainImage");
        const nf = document.getElementById("neverForget");
        const pf = document.getElementById("pressF");

        const rect = img.getBoundingClientRect();
        const spacing = 10;

        nf.style.top = (window.scrollY + rect.bottom + spacing) + "px";
        pf.style.top = (window.scrollY + rect.bottom + spacing + nf.offsetHeight + 5) + "px";
      }

      window.addEventListener("resize", positionTextBelowImage);
      window.addEventListener("load", positionTextBelowImage);
      positionTextBelowImage();
    }

    start();

    window.addEventListener("resize", () => {
      const w = window.innerWidth;
      const h = window.innerHeight;

      render.canvas.width = w;
      render.canvas.height = h;
      render.canvas.style.width = w + "px";
      render.canvas.style.height = h + "px";
      render.options.width = w;
      render.options.height = h;

      // Remove old walls and add new ones to fit new window size
      World.remove(world, world.bodies.filter(b => b.isStatic));
      const walls = [
        Bodies.rectangle(w / 2, h + 50, w, 100, { isStatic: true }),
        Bodies.rectangle(-50, h / 2, 100, h, { isStatic: true }),
        Bodies.rectangle(w + 50, h / 2, 100, h, { isStatic: true })
      ];
      World.add(world, walls);
    });
  </script>
</body>
</html>
